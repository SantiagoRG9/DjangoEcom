{% extends 'list.html' %}

{% block content %}
<br>
    <div class="card card-default">
        <div class="card-header">
            <h3>
                <i class="fas fa-chart-bar"></i>
                <span>{{title}}</span>
            </h3>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="">Rango de fechas:</label>
                    {{ form.date_ranger }}
                </div>
            </div>
        </div>
        <hr>
        <table class="table" id="">
            <thead>
                {% block columns %}
                <th scope="col">No.</th>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha</th>
                <th scope="col">Subtotal</th>
                <th scope="col">IVA</th>
                <th scope="col">Total</th>
                {% endblock columns %}
            </thead>
            <tbody>
                {% block rows %}
                {% endblock rows %}
            </tbody>
        </table>
        <div>
        <div class="card-footer">
            {% block button_list %}
 
            {% endblock button_list %}
        </div>
        </div>
    </div>
    <br><br>
{% endblock content %}
